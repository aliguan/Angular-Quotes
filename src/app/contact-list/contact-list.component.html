<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th colspan="2"> Details</th>
    </tr>
    <tr **ngFor="let contact of contacts" >
        <td>{{ contact. id }}</td>
        <td> {{ contact.name }}</td>
        <td>
            <button (click)="viewDetails(contact.id)">
                Details (btn)
            </button>
        </td>
        <td>
            <a [routerLink] = "['/contact', contact.id]"> deatils (link) </a>
        </td>
    </tr>
</table>
